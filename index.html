<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelize - Explore the world</title>
    <meta name="title" content="Travelize - Explore the world">
    <meta name="description" content="This is a travel html template made by Raju with love">

    <!-- favicon -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="styles/style.css">

    <!-- loader img -->
    <link rel="loader" as="image" href="./images/hero-banner.png">
    <link rel="loader" as="image" href="./images/loader.svg">
</head>
<body>
   
    <!-- Loader -->

    <div class="loader" data-loader>
      <div class="loader-first">
        <img class="img" width="50" height="50" src="./images/loader.svg" alt="loader">
      </div>
    </div>

<!-- Header -->

    <header class="header " data-header>
        <div class="container">
            <a href="#" class="logo">
                <h1 width="187" height="38">Travelize</h1>
            </a>

            <nav class="nav" data-nav>

                <div class="nav-top">
                    <a href="#" class="logo">
                        <h1 width="187" height="38">Travelize</h1>
                    </a>

                    <button class="nav-tg-btn" aria-label="close menu" data-nav-tg>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>

                <ul class="nav-list">

                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>


                </ul>

                <div class="nav-action">
                    <a href="#" class="login-btn">Login</a>

                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>


            </nav>

            <button class="nav-tg-btn" aria-label="open menu" data-nav-tg>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-tg>

            </div>
            
        </div>
    </header>


    <main>
        <article>
            <!-- Hero -->

            <section class="section hero has-bg-img" aria-label="hero" style="background-image: url(./images/hero-bg.jpg);">
                <div class="container">

                    <div class="hero-content">
                        <p class="hero-subtitle">Explore the World <img src="./images/title-icon.svg" width="20" height="20"  alt="icon" class="img"></p>

                        <h1 class="h1 title hero-title">
                            Itâ€™s a Big World Out There, Go Explore
                        </h1>

                        <p class="hero-text">
                            We always make our customer happy by providing
                            as many choices as possible
                        </p>

                        <div class="wrapper">
                            <a href="#" class="btn btn-secondary">
                                <span class="span">Plan a Trip</span>
                                <ion-icon name="chevron-forward"></ion-icon>
                            </a>

                            <button class="hero-btn">
                                <div class="btn-img">
                                    <img src="./images/hero-button-img.jpg" width="100" height="100" alt="story" class="img-cover">
                                    <ion-icon name="play"></ion-icon>
                                </div>
                                <p class="text">Watch our Story</p>
                            </button>
                        </div>
                    </div>

                    <figure class="hero-banner">
                        <img src="./images/hero-banner.png" width="631" height="735" alt="hero banner" class="w-100">
                    </figure>
                </div>

            </section>

        </article>
    </main>





    <!-- js file link here -->
    <script src="js/main.js"></script>

    <!-- ion icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>
</html>
