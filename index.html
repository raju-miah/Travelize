<head>

    <title>Travelize - Explore the world</title>
    <meta name="title" content="Travelize - Explore the world">

    <!-- favicon -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <img class="img" width="50" height="50" src="./images/loader.svg" alt="loader">
      </div>
    </div>

<!-- Header -->

    <header class="header " data-header>
        <div class="container">
            <a href="#" class="logo">

            </a>

            <nav class="nav" data-nav>

                    <a href="#" class="logo">

                    </a>

                    <button class="nav-tg-btn" aria-label="close menu" data-nav-tg>

                <ul class="nav-list">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">

                    </li>


                </ul>

                <div class="nav-action">
                    <a href="#" class="login-btn">Login</a>

                </div>


            </nav>

            <button class="nav-tg-btn" aria-label="open menu" data-nav-tg>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-tg>

            </div>
            
        </div>

    <!-- js file link here -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
